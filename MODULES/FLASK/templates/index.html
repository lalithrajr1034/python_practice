<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#9ca3af; --focus:#60a5fa; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(1200px 800px at 20% 10%, #1f2937 0, #0b1220 45%, #030712 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: #e5e7eb;
    }
    .card {
      width: 100%; max-width: 380px; padding: 28px; border-radius: 16px;
      background: linear-gradient(180deg, #0b1220 0%, #0a0f1a 100%);
      border: 1px solid #1f2937; box-shadow: 0 10px 40px rgba(0,0,0,.45);
    }
    h1 { margin: 0 0 6px; font-size: 1.4rem; }
    .sub { margin: 0 0 18px; color: var(--muted); font-size: .94rem; }
    label { display: block; margin: 14px 0 6px; font-size: .9rem; }
    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%; padding: 12px 12px; border-radius: 10px; border: 1px solid #253046;
      background: #0b1220; color: #e5e7eb; outline: none; transition: border .15s, box-shadow .15s;
    }
    input:focus { border-color: var(--focus); box-shadow: 0 0 0 3px rgba(96,165,250,.2); }
    .row { display: flex; justify-content: space-between; align-items: center; gap: 8px; margin-top: 10px; }
    .row .left { display: flex; align-items: center; gap: 8px; color: var(--muted); font-size: .9rem; }
    .link { color: #93c5fd; text-decoration: none; font-size: .9rem; }
    .link:hover { text-decoration: underline; }
    .btn {
      width: 100%; margin-top: 16px; padding: 12px 14px; border: 0; border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #06b6d4); color: white; font-weight: 600; cursor: pointer;
      transition: transform .06s ease-in-out, filter .2s;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { transform: translateY(1px); }
    .alt { margin-top: 16px; text-align: center; color: var(--muted); font-size: .92rem; }
    .alt a { color: #93c5fd; text-decoration: none; }
    .field-addon {
      position: relative;
    }
    .toggle {
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      border: 0; background: transparent; color: #9ca3af; cursor: pointer; font-size: .85rem;
    }
    .error { margin-top: 8px; color: #fecaca; font-size: .86rem; min-height: 1.1em; }
  </style>
</head>
<body>
  <form class="card" action="/login" method="POST" novalidate onsubmit="return validateForm(event)">
    <h1>Welcome back</h1>
    <p class="sub">Please sign in to continue</p>

    <label for="identifier">Email or Username</label>
    <input id="identifier" name="identifier" type="text" placeholder="you@example.com" autocomplete="username" required />

    <label for="password">Password</label>
    <div class="field-addon">
      <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required minlength="6" />
      <button class="toggle" type="button" onclick="togglePwd()">Show</button>
    </div>

    <div class="row">
      <label class="left">
        <input type="checkbox" name="remember" />
        Remember me
      </label>
      <a class="link" href="/forgot">Forgot password?</a>
    </div>

    <div id="err" class="error"></div>

    <button class="btn" type="submit">Sign in</button>

    <p class="alt">New here? <a href="/register">Create an account</a></p>
  </form>

  <script>
    function togglePwd() {
      const pwd = document.getElementById('password');
      const btn = document.querySelector('.toggle');
      const isPw = pwd.type === 'password';
      pwd.type = isPw ? 'text' : 'password';
      btn.textContent = isPw ? 'Hide' : 'Show';
    }

    function validateForm(e) {
      const id = document.getElementById('identifier').value.trim();
      const pw = document.getElementById('password').value;
      const err = document.getElementById('err');
      err.textContent = '';

      if (!id) { err.textContent = 'Please enter your email or username.'; return false; }
      if (pw.length < 6) { err.textContent = 'Password must be at least 6 characters.'; return false; }

      // Optional basic email pattern if it looks like an email
      if (id.includes('@')) {
        const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(id);
        if (!ok) { err.textContent = 'Please enter a valid email address.'; return false; }
      }
      return true; // allow submit
    }
  </script>
</body>
</html>
